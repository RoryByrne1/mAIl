<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
        }
        .form-control, .btn {
            background-color: #333333;
            color: #ffffff;
            border: none;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        .list-group-item {
            background-color: #333333;
            color: #ffffff;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Outlook Dashboard</h1>
                    
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="text-center">To-Do</h2>
                <!-- <div class="row mb-3">
                    <div class="col-8">
                        <input type="text" id="new-todo" class="form-control" placeholder="something need doin'?">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-secondary" id="add-todo">Add Task</button>
                    </div>
                </div> -->
                <ul class="list-group" id="todo-list">
                    <!-- To-Do tasks appear here -->
                </ul>
            </div>

            <div class="col-6">
                <h2 class="text-center">Digest</h2>
                <ul class="list-group" id="summary-list">
                    <!-- Summary tasks appear here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/new.js"></script>
</body>
</html>
